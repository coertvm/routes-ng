<div class="container">
  <h1>Route</h1>
  <div class="form-group">
    <label for="planet1">From:</label>
    <select id="planet1" [(ngModel)]="route.planet1" class="form-control">
      <option *ngFor="let planet of planets" [ngValue]="planet">
        {{ planet.name }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="planet2">To:</label>
    <select id="planet2" [(ngModel)]="route.planet2" class="form-control">
      <option *ngFor="let planet of planets" [ngValue]="planet">
        {{ planet.name }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="distance">Distance:</label>
    <input id="distance" [(ngModel)]="route.distance" class="form-control" />
  </div>
  <button (click)="create()">Create</button>
  <button (click)="cancel()">Cancel</button>
</div>
