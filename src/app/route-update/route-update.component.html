<div class="container">
  <h1>Route</h1>
  <div class="form-group">
    <label for="planet1">From:</label>
    <select id="planet1" [(ngModel)]="planet1Id" class="form-control">
      <option *ngFor="let planet of planets" [value]="planet.id" [selected]="isPlanet1Id(planet.id)">
        {{ planet.name }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="planet2">To:</label>
    <select id="planet2" [(ngModel)]="planet2Id" class="form-control">
      <option *ngFor="let planet of planets" [value]="planet.id" [selected]="isPlanet2Id(planet.id)">
        {{ planet.name }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="distance">Distance:</label>
    <input id="distance" type="text" [(ngModel)]="distance" [value]="route.distance" class="form-control" />
  </div>
  <button (click)="update()">Update</button>
  <button (click)="delete()">Delete</button>
  <button (click)="cancel()">Cancel</button>
</div>
